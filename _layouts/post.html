---
layout: base
---

{{ content }}

{% if page.tags %}
<h2>Tags</h2>
{% for tag in page.tags %} 
{{ tag }}<br>
{% endfor %}
{% endif %}

{% comment %}
{% if site.related_posts %}
<h2>Related</h2>
{% for post in site.related_posts %}
    <div><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></div>
{% endfor %}
{% endif %}
{% endcomment %}

<div>
    Template: post
</div>
