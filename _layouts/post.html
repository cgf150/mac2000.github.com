---
layout: base
---

<div class="row-fluid">
    <div class="span9">
        {{ content }}
    </div>
    <div class="span3">
        {% if page.tags %}
        <h3>Tags</h3>
        <hr>
        <ul>
        {% for tag in page.tags %} 
        <li><a href="/tags.html#{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
        </ul>
        {% endif %}

        {% if site.related_posts %}
        <h3>Related posts</h3>
        <hr>
        <ul>
        {% for post in site.related_posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
