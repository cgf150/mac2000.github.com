---
layout: base
---

<article>
<h1>{{ page.title }}</h1>
    {{ content }}
</article>
<aside>
    {% if page.tags %}
        <ul class="tags">
            {% for tag in page.tags %}<li><a href="/tags.html#{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if site.related_posts %}
        <ol class="related">
            {% for post in site.related_posts %}<li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ol>
    {% endif %}
</aside>
